<!DOCTYPE>
<html>
    <head>
        <title>VKTestBot | Admin Panel</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    </head>
    <body>
        <div>
            <form action="" method="get">
                <p>Выбери группу:</p>
                <input type="radio" name="group" value="friends" required> Друзья<Br>
                <input type="radio" name="group" value="classmates" required> Одноклассники<Br>
                <input type="radio" name="group" value="programmers" required> Программисты<Br>
                <p>Напиши сообщение:<br><br>
                <textarea name="comment" cols="40" rows="3" required></textarea></p>
                <input type="submit" value="Отправить" class="send_msg">
            </form>
        </div>
        <script src="admin.js"></script>
    </body> 
</html>
